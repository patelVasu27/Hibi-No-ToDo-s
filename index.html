
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hibi No ToDo's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 100%, rgba(15, 23, 42, 0.2) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(225, 29, 72, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Noise overlay for texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Liquid Glass Text Gradient */
      .liquid-glass-text {
        background: linear-gradient(
          to right,
          #60a5fa 0%,
          #93c5fd 20%,
          #ffffff 45%,
          #ffffff 55%,
          #93c5fd 80%,
          #60a5fa 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: liquid-shimmer 6s linear infinite;
        text-shadow: 0 4px 10px rgba(96, 165, 250, 0.2);
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
      }

      @keyframes liquid-shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      /* Processing Shimmer Bar */
      @keyframes processing-flow {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .processing-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        animation: processing-flow 2s ease-in-out infinite;
      }

      /* Entrance Animation for new tasks */
      @keyframes task-entrance {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Exit Animation for deleted tasks */
      @keyframes task-exit {
        from {
          opacity: 1;
          transform: translateX(0);
          max-height: 100px;
          margin-bottom: 0.75rem;
        }
        to {
          opacity: 0;
          transform: translateX(-20px);
          max-height: 0;
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
          overflow: hidden;
        }
      }

      /* Pulse animation for Important star */
      @keyframes star-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }

      /* Bounce for completion checkbox */
      @keyframes check-bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }

      .task-item {
        animation: task-entrance 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        transition: all 0.2s ease-out;
      }

      .task-item.removing {
        animation: task-exit 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .star-important {
        animation: star-pulse 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .check-active {
        animation: check-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes confetti-burst {
        0% {
          transform: translate(-50%, -50%) rotate(0) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(var(--angle)) translateY(calc(-1 * var(--distance))) scale(0.8);
          opacity: 0;
        }
      }

      .confetti-piece {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 10px;
        border-radius: 2px;
        opacity: 0;
        animation-name: confetti-burst;
        animation-duration: var(--duration);
        animation-delay: var(--delay);
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      /* Enhanced Drop Target */
      li[data-dragging-over='true'] {
          background-color: rgba(59, 130, 246, 0.15) !important;
          box-shadow: 0 0 15px rgba(59, 130, 246, 0.3) !important;
          border-color: rgba(59, 130, 246, 0.5) !important;
          transform: scale(1.02) !important;
      }

      @keyframes pop-in {
          0% { transform: scale(1); }
          50% { transform: scale(1.03); }
          100% { transform: scale(1); }
      }

      .task-item.dropped {
          animation: pop-in 0.3s ease-out;
      }

      @keyframes slide-up {
          from {
              transform: translateY(100%);
              opacity: 0;
          }
          to {
              transform: translateY(0);
              opacity: 1;
          }
      }

      .toast-container {
          animation: slide-up 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }
    </style>
